<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/inventory.css') }}">
</head>
<body>
  <h1>Inventory</h1>
  <table border="1">
      <thead>
          <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          {% for item in items %}
          <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.quantity }}</td>
              <td>
                  <form action="{{ url_for('inventory') }}" method="post" style="display:inline;">
                      <input type="hidden" name="item_id" value="{{ item.id }}">
                      <button class="button" name="action" value="increment">+</button>
                  </form>
                  <form action="{{ url_for('inventory') }}" method="post" style="display:inline;">
                      <input type="hidden" name="item_id" value="{{ item.id }}">
                      <button class="button" name="action" value="decrement">-</button>
                  </form>
              </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</body>
</html>
